
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صورة منبثقة في الخلفية</title>
  <style type="text/css" media="all">
      body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  background-image: url('back1.jpg');  /* استبدل برابط خلفية */
  background-size: cover;
  background-position: center;
  
}

/* تنسيق الصورة المنبثقة */
.popup-image {
   
}

.popup-image img {
  width: 300px;  /* يمكن تعديل الحجم حسب الحاجة */
  border-radius: 10px;
  box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
}

/* حركة الصورة المنبثقة */
@keyframes popupEffect {
    0%{
        transform: 0 0;
    }
  50% {
    transform: 50% 50%;
    /* بداية الصورة بصغر الحجم */
  }
  100% {/* النهاية بحجم طبيعي */
   transform: 100% 100%;
  }

}
  </style>
  </head>
<body>


  <h1>مرحباً بك في الموقع!</h1>
  <p>هذه صورة منبثقة داخل خلفية الصفحة.</p>

</body>
</html>
